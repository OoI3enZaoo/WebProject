    <script type="text/javascript">







 


function CreateLatLngObject(Latitude, Longitude) {
    var latlng = new google.maps.LatLng(parseFloat(Latitude), parseFloat(Longitude));
    return latlng;
   }
    
 function initMap() {

   
       
	 var map = new google.maps.Map(document.getElementById('map'), {
	      zoom: 13,
	      center:  
	    	  //CreateLatLngObject(myLat,myLong)
	    	  new google.maps.LatLng(-33.923035, 151.25905)
	    ,
	      mapTypeId: google.maps.MapTypeId.ROADMAP
	    });
	 	  
	  	  	 
	 var infoWindow;
	  $.getJSON('http://sysnet.utcc.ac.th/aparcas/AQI.jsp', function(result) {
		  
		  for(i = 0; i<result.AQI.length; i++){
				var myLocation = [];
			  	myLocation[i] = [result.AQI[i].name,result.AQI[i].lat,result.AQI[i].long];// mylocation[i] = [["name","lat",long]]
			    console.log('name: '+myLocation[i][0] +' lat:' + myLocation[i][1] + ' long: ' +  myLocation[i][2]); //for Debug
			    
			    placeMarker(myLocation[i]);//call method for create circle on the map			    
		  	}//for		  	
		  	
		
    function placeMarker(mValue){   		  		
        // Add the circle for this city to the map.
        var cityCircle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: new google.maps.LatLng(mValue[1], mValue[2]),
          radius: 1000
                  
        });//cityCircle           
        
		var infoWindow = new google.maps.InfoWindow({
		     content: "<div>Hello! : " + mValue[0] + "</div> </br> <h2>benHod</h2> <button class = 'btn btn-success'>Detail</button>",
		      maxWidth: 500
		});        
	        	google.maps.event.addListener(cityCircle, 'click', function(ev) {
		        	infoWindow.setPosition(ev.latLng);
		        	infoWindow.open(map);           		        
				});//end of click on circle
	        		        

				
    }//placeMarker(loc)
	

    
	 });// json
	 

	 
     }//init map
      

      
      
    </script>
